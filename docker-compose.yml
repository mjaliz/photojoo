services:
  caddy:
    image: caddy:2.9
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./client/app/dist:/srv
      - caddy_data:/data
      - caddy_config:/config

  index1:
    image: ghcr.io/pinecone-io/pinecone-index:latest
    platform: linux/amd64
    environment:
      PORT: 5081
      INDEX_TYPE: serverless
      DIMENSION: 512
      METRIC: cosine
    ports:
      - "5081:5081"
  server:
    build:
      context: ./server/
      dockerfile: ./Dockerfile
    volumes:
      - ./server/:/app/server
    environment:
      - PYTHONPATH=/app
      - VDB_HOST=index1:5081
    command: uv run uvicorn server.src.main:app
    ports:
      - 8000:8000
    depends_on:
      - index1
    restart: always
  client:
    build:
      context: ./client/
      dockerfile: ./Dockerfile
      target: production
volumes:
  caddy_data:
  caddy_config:
